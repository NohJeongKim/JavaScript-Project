<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header :: navbar</title>
    <script
      src="https://kit.fontawesome.com/4646fb7bcc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic+Coding&family=Smooch+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style resposiveH.css" />
    <script src="app responsiveH.js" defer></script>
    <!-- defer 키워드 넣어주면 시간을 줄일 수 있다. -->
  </head>
  <body>
    <nav class="navbar">
      <div class="nav__logo">
        <i class="fa-brands fa-accusoft"></i>
        <a href="#">DreamCoding</a>
      </div>
      <ul class="nav__menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Weddings</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Bookings</a></li>
      </ul>
      <ul class="nav__icons">
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-facebook-f"></i></li>
      </ul>
      <a href="#" class="nav__toogleBtn"><i class="fa-solid fa-bars"></i></a>
    </nav>
  </body>
</html>
